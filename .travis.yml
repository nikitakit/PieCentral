dist: trusty
language: node_js
node_js:
- "6"
os:
- linux
install:
- cd dawn
- make dawn-install
script:
- make dawn-test
- make dawn-lint
- npm install electron-packager
- sudo dpkg --add-architecture i386
- sudo apt-get update
- sudo apt-get install -y wine
- npm run-script build
- node release.js
- ls *
branches:
  only:
  - master
  - nikita/test
